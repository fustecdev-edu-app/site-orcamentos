<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu.App Orçamentos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 8px; width: 200px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .tabelaPrecos { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Cadastro de Usuário</h1>
  <input id="nome" placeholder="Nome" /><br />
  <input id="email" placeholder="Email" /><br />
  <input id="senha" type="password" placeholder="Senha" /><br />
  <button id="cadastrar">Cadastrar</button>

  <section class="tabelaPrecos">
    <h2>Tabela de Preços</h2>
    <table>
      <thead>
        <tr><th>Serviço</th><th>Valor por M2</th></tr>
      </thead>
      <tbody id="tabela-body">
        <tr><td>Alvenaria Dobrada</td><td id="alvenaria_dobrada">0.00</td></tr>
        <tr><td>Alvenaria Singela</td><td id="alvenaria_singela">0.00</td></tr>
        <tr><td>Sapatas</td><td id="sapatas">0.00</td></tr>
        <tr><td>Pilares</td><td id="pilares">0.00</td></tr>
      </tbody>
    </table>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
