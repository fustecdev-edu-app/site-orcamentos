<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
</head>
<body>
  <h1>Criar Conta</h1>
  <input id="nome" placeholder="Nome" /><br />
  <input id="email" placeholder="Email" /><br />
  <input id="senha" type="password" placeholder="Senha" /><br />
  <button id="cadastrar">Cadastrar</button>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
  const firebaseConfig = {  apiKey: "AIzaSyCXkOedIsoQAsdxxqM8F3P1YhqtMpaVCyU",
  authDomain: "site-orcamento-d9d86.firebaseapp.com",
  databaseURL: "https://site-orcamento-d9d86-default-rtdb.firebaseio.com",
  projectId: "site-orcamento-d9d86",
  storageBucket: "site-orcamento-d9d86.firebasestorage.app",
  messagingSenderId: "74130841186",
  appId: "1:74130841186:web:c052eb21a05bd35712bb3b"
 };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Exemplo de cadastro
  function cadastrar() {
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    db.collection("usuarios").doc(email).set({
      nome,
      email,
      senha,
      alvenaria_dobrada: 0.0
    }).then(() => alert("Usuário cadastrado!"))
      .catch(e => alert("Erro: " + e.message));
  }

  document.getElementById("cadastrar").onclick = cadastrar;
</script> 

</body>
</html>
